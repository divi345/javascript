<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Random Password Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
       <h1> Generate a<br><span> Random Password</span></h1> 
       <div class="display">
        <input type="text" id="password" placeholder="Password">
        <img src="images/copy.png" onclick="copyPassword()">
       </div>
       <button onclick="createPassword()"><img src="images/generate.png">Generate Password</button>
    </div>
    
    <script>
        const password = document.getElementById("password");
        const length = 12;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghilklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "@#$%^&*()_+~|{[]></-=}";
         
        const allChars = upperCase + lowerCase + number + symbol;

        function createPassword() {
            let generatedPassword = "";
            generatedPassword += upperCase[Math.floor(Math.random() * upperCase.length)];
            generatedPassword += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            generatedPassword += number[Math.floor(Math.random() * number.length)];
            generatedPassword += symbol[Math.floor(Math.random() * symbol.length)];

            while(length > generatedPassword.length){
                generatedPassword += allChars[Math.floor(Math.random() * allChars.length)];
            }
            password.value = generatedPassword;
        }

        function copyPassword() {
            password.select();
            document.execCommand("copy");
            alert("Password copied to clipboard");
        }
    </script> 
</body>
</html>
